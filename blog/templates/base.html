<!-- templates/base.html -->
{% load static %}
<html>
<head>
    <title>Django blog</title>
        <link href=href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet"s>
    </head>
    <body>
    <div>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">DJPROGECT</a></h1>
        </div>
        <div class="nav-right">
            <a href="{% url 'post_new' %}">Создать статью</a>
        </div>
    </header>
    {% if user.is_authenticated %}
    <p>Привет {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
    <p>Вы ещё не вошли</p>
    <a href="{% url 'login' %}">Войти</a>
    {% endif %}
    {% block content %}
    {% endblock content %}
    </div>
    </body>
</html>
